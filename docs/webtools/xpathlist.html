<!DOCTYPE html>
<html lang=”en”>

<head>
  <title>XPath To List</title>
  <script src="js/lib.js"></script>
  <script src="js/xml.js"></script>
</head>

<body>
  <h1>XPath To List</h1>
  <label>XPath:&nbsp;<input type="text" id="xp" size=40></label><a href="docs/xpath.html" target="_blank">cheatsheet</a><br>
</body>
<script>
  function run() {
    sOK(["xp", "itxt"])
    let elt = parseXML(gV("itxt"))
    if (elt.getElementsByTagName('parsererror').length > 0) { sErr("itxt", Error((elt.getElementsByTagName('parsererror')[0].getElementsByTagName('div')[0].innerHTML))); return }
    try { gE("otxt").value = getElByXPath(gV("xp"), elt).join("\n") } catch (e) { sErr("xp", e) }
  }
  doSetup(run, [10, 100], [10, 100])
</script>

</html>
