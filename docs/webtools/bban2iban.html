<!DOCTYPE html>
<html lang=”en”>

<head>
  <title>BBAN to IBAN</title>
  <script src="js/lib.js"></script>
  <script src="js/acc.js"></script>
</head>

<body>
  <h1>BBAN to IBAN</h1>
  <label>Country: <input type="text" id="ctry" size=2 minlength=2 maxlength=2 value="BE"></label><br>
  <label><input type="checkbox" id="c">Country code in Input text (f.ex. BE 979931653073)</label><br>
  <label><input type="checkbox" id="hum">IBAN in human format</label>
</body>
<script>
  function run() {
    const c = gC("c"), h = gC("hum"), ct = gV("ctry")
    gE("otxt").value = gV("itxt").split('\n').map(l => { return toIBAN(c ? l.slice(0, 2) : ct, c ? l.slice(2) : l, h) }).join("\n");
  }
  doSetup(run, [10, 100], [10, 100])
</script>

</html>
