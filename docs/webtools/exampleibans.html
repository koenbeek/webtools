<!DOCTYPE html>
<html lang=”en”>

<head>
  <title>example IBANs</title>
  <script src="js/lib.js"></script>
  <script src="js/acc.js"></script>
</head>

<body>
  <h1>example IBANs</h1>
  <label>Countrylist : <input type="text" id="ctrs" value="BE,ES,FR,IT,NL,PT,PL,LU" size=30></label><br>
  <label>Number of IBANs : <input type="text" id="nbr" size=5 value="15"></label><br>
  <label><input type="checkbox" id="hum">IBAN in human format</label>
</body>
<script>
  function run() {
    const ctrs = gV("ctrs").toUpperCase().split(","), n = Number(gV("nbr")); let IBANs = [], c
    gE("otxt").value = [...Array(n)].map(_ => IBANex(c = ran(ctrs), gC("hum")) || (c + " ?")).join("\n")
  }
  doSetup(run, [20, 40])
</script>

</html>
