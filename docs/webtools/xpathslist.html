<!DOCTYPE html>
<html lang=”en”>

<head>
  <title>Multiple XPaths To List</title>
  <script src="js/lib.js"></script>
  <script src="js/xml.js"></script>
</head>

<body>
  <h1>Multiple XPaths To List</h1>
  <div id="xps">use predicate [i] to select a record - f.ex. (//tag)[i]/text() -- <a href="docs/xpath.html" target="_blank">XPath cheatsheet</a><br></div>
  <label>List Pattern :&nbsp;<input type="text" id="lp" size=40></label> &nbsp;f.ex: acc: ${1} balance: $$${2} -- ${n} = nth XPath, $$ = $ <br>
</body>
<script>
  function run() {
    let elt = parseXML(gV("itxt")), lines = []; const lp = gV("lp")
    if (elt.getElementsByTagName('parsererror').length > 0) { sErr("itxt", Error((elt.getElementsByTagName('parsererror')[0].getElementsByTagName('div')[0].innerHTML))); return }
    sOK(["itxt"]);
    for (let l = 1, found = true, v = []; found; l++) { // add lines while predicat matches are found in XML
      found = false
      for (let i = 1; gE("xp" + i) && gV("xp" + i); i++) { // try each XPath match
        let id = "xp" + i, xp = gV(id).replace(/\[i\]/, "[" + l + "]"), pred = gV(id) != xp
        sOK(id)
        try {
          let els = getElByXPath(xp, elt)
          v[i] = els[0] || ""
          if (pred && els.length > 0) found = true;
        } catch (e) { sErr(id, e) }
      }
      let line = lp, xlen = 0, repl, m, re = /\$\$|\${[0-9]+}/gd
      while (m = re.exec(lp)) { // find $$ and $n 
        repl = m[0][1] == "$" ? "$" : v[m[0].slice(2, -1)]
        if (repl == null) continue
        line = line.slice(0, m.index + xlen) + repl + line.slice(m.index + xlen + m[0].length)
        xlen += repl.length - m[0].length
      }
      if (found) lines.push(line)
    }
    gE("otxt").value = lines.join("\n")
  }
  doSetup(run, [10, 100], [10, 100], [{ i: "xp", t: "XPath ", s: "40" }])
</script>

</html>
